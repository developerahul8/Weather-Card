<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <section class="searchSection">
            <input class="input" type="text" placeholder="Enter City Name">
            <button class="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </section>
        <section class="cityDetails">
            <p class="cityName">City Name</p>
            <p class="temp">0Â°C</p>
            <img class="weatherImg" src="./images/clear.png" alt="">
        </section>
        <div class="moreDetails">
            <section class="humidity">
                    <img src="./images/humidity.png" alt="">
                <div class="humidityValue values">
                    <div class="value humidityText">50%</div>
                    <div class="name">Humidity</div>
                </div>
            </section>
            <section class="wind">
                    <img src="./images/wind.png" alt="">
                <div class="windValue values">
                    <div class="value windText">5.72 km/h</div>
                    <div class="name">Wind Speed</div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
